                                        </div>

                                            <form>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label"
                                                                for="username"><strong>Nome</strong></label><input
                                                                class="form-control" type="text" id="username"
                                                                placeholder="Nome" name="name"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label"

                                                                placeholder="Número de Telefone" name="telefone"></div>
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="col">
                                                            <div class="mb-3"><label class="form-label"
                                                                    for="last_name"><strong>Cidade</strong></label><input
                                                                    class="form-control" type="password" id="last_name"
                                                                    placeholder="Cidade" name="last_name"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label"
                                                                for="last_name"><strong>Endereço</strong></label><input
                                                                class="form-control" type="password" id="last_name"
                                                                placeholder="Endereço" name="last_name"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label"
                                                                for="last_name"><strong>Nº</strong></label><input
                                                                class="form-control" type="number" id="last_name"
                                                                placeholder="Número" name="last_name"></div>
                                                    </div>

                                                </div>
